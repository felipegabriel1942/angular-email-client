<div class="field">
  <label>{{ label }}</label>
  <input [formControl]="control" [type]="inputType" />
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control?.errors?.required">Campo obrigatório.</p>
    <p *ngIf="control?.errors?.minlength">
      Valor digitado deve ter no minimo
      {{ control?.errors.minlength.requiredLength }} caracteres.
    </p>
    <p *ngIf="control?.errors?.maxlength">
      Valor digitado deve ter no maxímo
      {{ control?.errors.maxlength.requiredLength }} caracteres.
    </p>
    <p *ngIf="control?.errors?.pattern">Valor inválido.</p>
    <p *ngIf="control?.errors?.nonUniqueUsername">Usuário já existe.</p>
    <p *ngIf="control?.errors?.noConnection">
      Erro de conexão, tente novamente.
    </p>
  </div>
</div>
